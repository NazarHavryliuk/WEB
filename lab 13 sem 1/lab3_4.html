<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Множення чисел</title>
	</head>	
	<body>
		<script>
			function MultiplyNums(firstnum, secondnum) { 
				return firstnum * secondnum; // Повертає добуток двох чисел
			}
			document.write("3 * 5 = ", MultiplyNums(3, 5)); // Виводить добуток 3 і 5
			let a = 4;
			let b = 7;
			document.write("<br>", a, " * ", b, " = ", MultiplyNums(a, b)); // Виводить добуток 4 і 7
		</script>
	</body>
</html>

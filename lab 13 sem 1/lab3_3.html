<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Інформація про автомобілі</title>
	</head>	
	<body>
		<script>
			// Опис функції виведення рядка з переходом на новий рядок
			function PrintBR(txt) { 
				document.write(txt, "<br />");
			}
			
			// Інформація про автомобілі
			PrintBR("Автомобіль 1: Toyota Corolla - 2020 року"); 
			PrintBR("Автомобіль 2: Honda Civic - 2019 року"); 
			PrintBR("Автомобіль 3: Ford Focus - 2021 року");
		</script>
	</body>
</html>

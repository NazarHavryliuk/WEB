<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Час до Дня святого Валентина</title>
	</head>	
	<body>
		<script>
			"use strict";
			let today = new Date();
			let valentinesDay = new Date(today.getFullYear(), 1, 14); // 1 - лютий (місяці в JavaScript починаються з 0)

			// Якщо сьогодні вже після 14 лютого, переходимо до наступного року
			if (today > valentinesDay) {
				valentinesDay.setFullYear(valentinesDay.getFullYear() + 1);
			}

			const day = 86400000;
			const hour = 3600000; 
			const minute = 60000;

			let time = valentinesDay.getTime() - today.getTime(); 
			let days = Math.floor(time / day);
			let hours = Math.floor((time - days * day) / hour);
			let minutes = Math.floor((time - days * day - hours * hour) / minute);

			let str = days + " днів, " + hours + " годин, " + minutes + " хвилин.";
			console.log("До Дня святого Валентина залишилося ", str);
			alert("До Дня святого Валентина залишилося " + str);
		</script>
	</body>
</html>

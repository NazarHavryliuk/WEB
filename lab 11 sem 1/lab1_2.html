<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обчислення арифметичних виразів</title>
	</head>
	<body>
		<script> 
			"use strict";
			const x=parseInt(prompt("Введіть значення х", ""));
			let a=x*x*x-10*x+1;
			let b=x-6*x+2; 
			let c = a/b+20;
			alert("c="+c);
		</script>
	</body>
</html>

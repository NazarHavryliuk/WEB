<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лінійні алгоритми</title>
	</head>
	<body>
		<script> 
			"use strict";
			let p=parseInt(prompt("Ведіть довжину кола для визначення його площі", "")); 
			let r=p/2/Math.PI;
			let s=r*r*Math.PI;
			alert("Радіус ="+r+". Площа =" +s+".");
		</script>
	</body>
</html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Визначення дня тижня</title>
	</head>	
	<body>
		<script> 
			"use strict";
			let dayNumber = parseInt(prompt("Введіть номер дня тижня (1-7):")); 
			let dayName; 
			switch (dayNumber) { 
				case 1:
					dayName = "Понеділок"; 
					break;
				case 2:
					dayName = "Вівторок"; 
					break;
				case 3:
					dayName = "Середа"; 
					break;
				case 4:
					dayName = "Четвер"; 
					break;
				case 5:
					dayName = "П’ятниця"; 
					break;
				case 6:
					dayName = "Субота"; 
					break;
				case 7:
					dayName = "Неділя"; 
					break;
				default:
					dayName = "Неправильний номер дня. Будь ласка, введіть число від 1 до 7.";
			}
			document.write("День тижня: ", dayName);
		</script>
	</body>
</html>
